<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmandu</title>
    <link rel="stylesheet" href="/syle.css">
    <script src="https://kit.fontawesome.com/29593ee8d2.js"></script>

</head>
<body>
    <section id="header">
        <div class="logo"><a href="#">BookMandu</a>
        </div>
        <div class="search">
            <form action="#">
                <input type="text" placeholder="Search for Books">
                <button class="fa-solid fa-magnifying-glass"></button>
            </form>
        </div>

        <ul id="navbar">
            <li><a class="active" href="#">Signup</a></li>
            <li><a href="#">Login</a></li>
            <button> Sell Books</button>
        </ul>


    </section>

    <section id="hero">
        <div class="container">
        <img src="/images/Hero Section.jpg" alt="hero0">
        <div class="bottom-left">Connecting Book Lovers
        <br>Across Nepal</div>
        <div class="bottom-left2">Join Bookmandu today and start buying and selling<br>books directly with other readers </div>
        <button class="herobutton"><a href="index.html"></a>Shop Now</button>
    

      
    </section>

    <section id="Genres" class="section_padding"> 
        <div class="heading_subtext">
            <div class="heading">Genres</div>
            <div class="subtext">Browse Our Extensive Collection of Books Across Different Genres.</div>
        </div> 
        <div class="generes-boxes">
            <div class="fe-box">
                <img src="/images/Fiction.png" class="bottom_space">
            <h4>Fiction</h4>
            </div>

            <div class="fe-box">
                <img src="/images/Finance.png" class="bottom_space">
                <h4>Finance</h4>
                </div>

                <div class="fe-box">
                    <img src="/images/Selfhelp.png" class="bottom_space">
                    <h4>Selfhelp</h4>
                    </div>

                    <div class="fe-box">
                        <img src="/images/History.png" class="bottom_space">
                        <h4>History</h4>
                        </div>

                        <div class="fe-box">
                            <img src="/images/Biography.png" class="bottom_space">
                            <h4>Biography</h4>
                            </div>

                            <div class="fe-box">
                                <img src="/images/Novel.png" class="bottom_space">
                                <h4>Fiction</h4>
                                </div>
    </div>
        

    </section>
        
    
    

</body>
</html>
